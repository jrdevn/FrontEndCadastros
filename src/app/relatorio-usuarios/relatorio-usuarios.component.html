<!-- Search form -->
<div class="pesquisas">
  <div class="col-12 col-md-9 col-lg-12 col-sm-12 pl-0 pr-0">
    <form class="form-inline md-form form-sm">
      <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Pesquise pelo nome.."
        aria-label="Pesquise pelo nome.." mdbInput [(ngModel)]="pesquisa" [ngModelOptions]="{standalone: true}"> 
      <button type="button" class="btn btn-link mr-2" (click)="carregaUsuariosPorNome(pesquisa)"><i
              class="bi bi-search"></i></button>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="exibirInativos($event.target.checked)">
        <label class="form-check-label" for="flexCheckDefault">
          Exibir inativos
        </label>
      </div>
    </form>
  </div>
</div>



<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Data Nascimento</th>
      <th scope="col">E-mail</th>
      <th scope="col">Sexo</th>
      <th scope="col">Ativo</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <th scope="row">{{usuario.Nome}} </th>
      <td>{{usuario.DataNascimento | date:'dd/MM/YYYY'}}</td>
      <td>{{usuario.Email}}</td>
      <td>{{usuario.SexoDescricao}}</td>
      <td *ngIf="usuario.Ativo "> Ativo </td>
      <td *ngIf="!usuario.Ativo "> Inativo </td>
      <td> <button type="button" class="btn btn-link mr-2" (click)="editar(usuario)"><img
            src="assets/icons/icon-editar.svg" class="icons"></button></td>
      <td> <button type="button" class="btn btn-link mr-2" (click)="excluirUsuario(usuario)"><img src="assets/icons/icon-excluir.svg"
            class="icons"></button></td>
    </tr>
  </tbody>
</table>
