<mat-toolbar>
    <span>Edição</span>
</mat-toolbar>

<div class="content">
    <mat-card>
        <mat-card-content>
            <div class="col-12 mt-2 mb-2">
                <form *ngIf="usuarioForm" [formGroup]="usuarioForm">
                    <div class="form-group" style="margin-bottom: 0.3em;">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" maxlength="20" id="nome"
                            placeholder="Insira aqui seu nome" formControlName="Nome">
                        <div *ngIf="usuarioForm.invalid && formControls.Nome.errors && !formularioValido"
                            class="errors">
                            <div *ngIf="formControls.Nome.errors">O nome deve ter no minimo 3 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 0px;">
                        <label for="data" class="label-data">Data de nascimento</label>
                        <mat-form-field appearance="legacy" class="datepicker-custom">
                            <input matInput [matDatepicker]="picker" formControlName="DataNascimento" readonly
                                [max]="maxDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <div *ngIf="usuarioForm.invalid && formControls.DataNascimento.errors && !formularioValido"
                            class="errors">
                            <div *ngIf="formControls.DataNascimento.errors">Informe uma data de nascimento válida
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" maxlength="40" class="form-control" id="email"
                            placeholder="Insira seu e-mail" formControlName="Email">
                        <div *ngIf="usuarioForm.invalid && formControls.Email.errors && !formularioValido"
                            class="errors">
                            <div *ngIf="formControls.Email.errors">Informe um e-mail válido
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Insira aqui sua senha"
                            formControlName="Senha">
                        <div *ngIf="usuarioForm.invalid && formControls.Senha.errors && !formularioValido"
                            class="errors">
                            <div *ngIf="formControls.Senha.errors">Informe uma senha
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Genero</label>
                        <select class="form-control form-control-sm" id="genero" formControlName="SexoId">
                            <option *ngFor="let sexo of sexos" [value]="sexo.SexoId">{{sexo.Descricao}}</option>
                        </select>
                        <div *ngIf="usuarioForm.invalid && formControls.SexoId.errors && !formularioValido"
                            class="errors">
                            <div *ngIf="formControls.SexoId.errors">Informe um genero para o usuário!
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input " id="habilitado" formControlName="Ativo">
                        <label class="form-check-label" for="habilitado">Ativo/Inativo</label>
                    </div>
                    <div class="buttons-group">
                        <button type="button" class="btn salvar" (click)="salvarUsuario()"
                            >Salvar</button>
                        <button type="submit" class="btn excluir" (click)="excluirUsuario(usuario)">Excluir</button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
